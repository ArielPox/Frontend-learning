<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box img {
            position: absolute;
            top: 20px;
            right: 10px;
            width: 30px;
        }

        .box input {
            width: 370px;
            height: 45px;
            border: 0;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../image/close.webp" alt="" id="eye">
        </label>
        <input type="password" name="" id="psw">
    </div>
    <script>
        // 点击按钮将密码框切换为文本框 并且可以查看密码明文
        // 算法：利用一个flag的变量 来判断flag的值 如果是1就会切换成文本框 flag设置为0如果是0就会切换为密码框 flag设为1
        // 1.获取元素
        var eye = document.getElementById('eye');
        var psw = document.getElementById('psw');
        // 2.注册事件 处理程序
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                psw.type = 'text';
                eye.src = '../image/open.webp';
                flag = 1
            }
            else {
                psw.type = 'password';
                eye.src = '../image/close.webp';
                flag = 0;
            }
        }

    </script>
</body>

</html>
