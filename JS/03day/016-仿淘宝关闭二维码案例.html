<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 77px;
            height: 88px;
            border: 1px solid #ccc;
            font-size: 12px;
            text-align: center;
            color: #f40;
        }

        .box img {
            width: 60px;
            margin-trim: 5px;
        }

        .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">淘宝二维码
        <img src="../image//erweima.webp" alt="">
        <i class="close-btn">×</i>
    </div>
    <script>
        // 核心的思路就是display：none;隐藏元素 display:block;显示元素
        // 1.获取元素
        var btn = document.querySelector('.close-btn');
        var box = document.querySelector('.box')
        // 2.注册事件 程序处理
        btn.onclick = function () {
            box.style.display = 'none';
        }


    </script>
</body>

</html>
