<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>
        按钮
    </button>
    <input type="text" value="输入密码">
    <script>
        // 利用表单的属性可以表单的type value checked selected disabled
        // 1.获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        // 2.注册事件 处理程序
        btn.onclick= function () {
            // input.innerHTML='点击了';这个是只有对普通盒子才会有用
            // 表单里面的值 文字是通过value 来修改的
            input.value = '被点击的';
            // 如果想要某一个表单要禁用 那么就可以使用disabled
            // btn.disabled=true;
            // this.disabled = true;//this指向的事件函数的调用者btn
        }
    </script>
</body>

</html>
