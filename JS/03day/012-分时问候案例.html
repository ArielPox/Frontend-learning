<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="../image/morning.webp" alt="">
    <div></div>
    <script>
        // 根据系统的不同的时间来判断 所以需要用到日期内置的对象
        // 利用多分支语句来设置不同的图片
        // 需要一个图片根据时间来改变图片 这个时候就需要用到操作元素src属性
        // 需要一个div元素 显示不同的问候语 修改元素的内容就可以
        // 1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2.得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        // 判断小时数改变图片的文字还有信息
        if (h < 12) {
            img.src = '../image/morning.webp';
            div.innerHTML = '上午时间';
        }
        else if (h < 16) {
            img.src = '../image/noon.gif';
            div.innerHTML = '中午时间';
        }
        else {
            img.src = '../image/night.webp';
            div.innerHTML = '晚上时间';
        }
    </script>
</body>

</html>
