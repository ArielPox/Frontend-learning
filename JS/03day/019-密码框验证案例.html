<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(../image/mess.png) no-repeat left center;
            padding-left: 20px;
        }

        .wrong {
            color: red;
            background: url(../image/wrong.png) no-repeat;
        }

        .right {
            color: rgb(107, 239, 94);
            background: url(../image/right.png) no-repeat;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipd">
        <p class="message">请输入6~16位的密码</p>


        <script>
            // 首先判断的事件是表单失去焦点 onblur
            // 如果输入正确则提示正确的信息颜色为绿色小图标变化
            // 如果输入不是6到16位，则提示错误信息颜色为红色 小图标变化
            // 因为里面变化样式较多，我们采取className修改样式

            // 1.获取元素
            var ipd = document.querySelector('.ipd');
            var message = document.querySelector('.message');
            // 2.注册事件 失去焦点的时候
            ipd.onblur = function () {
                // 根据表单里面的长度确定
                if (this.value.length < 6 || this.value.length > 16) {
                    console.log('错误');
                    message.className = 'message wrong';
                    message.innerHTML = '您的输入的位数不对！要求的是6-16位';
                }
                else {
                    console.log('正确'); message.className = 'message right';
                    message.innerHTML = '您输入正确'
                }
            }




        </script>
    </div>
</body>

</html>
