<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button id="btn">星星</button>
    <script>
        // 点击一个按钮 弹出对话框
        // 1.事件由事件源 事件类型 事件处理程序 三个部分组成
        // 1.1：事件源就是事件被触发的对象 谁-按钮
        var btn=document.getElementById('btn');
        // 1.2 事件类型 如何触发 发生什么事件 比如鼠标点击(onclik) 鼠标经过 鼠标按下 触发
        // 1.3 事件处理程序 通过一个函数赋值的方式 完成
        btn.onclick=function()
        {
            alert('点灯');
        }
    </script>
</body>

</html>
