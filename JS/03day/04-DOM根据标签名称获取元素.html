<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>犹抱琵琶半遮面1</li>
        <li>犹抱琵琶半遮面2</li>
        <li>犹抱琵琶半遮面3</li>
        <li>犹抱琵琶半遮面4</li>
        <li>犹抱琵琶半遮面5</li>
    </ul>

    <ol id="OL">
        <li>犹抱琵琶半遮面1</li>
        <li>犹抱琵琶半遮面2</li>
        <li>犹抱琵琶半遮面3</li>
        <li>犹抱琵琶半遮面4</li>
    </ol>
    <script>
        // 1.getElementsByTagName()可以返回带有指定标签名称的对象的集合 以伪数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2.可以采用遍历的方式依次打印元素对象
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3.如果页面里面只有一个li 返回的还是伪数组的形式
        // 4.如果页面里面没有这个元素 那么返回的是空的伪数组
        // 5.还可以获取某个父元素内部所有指定名称的子元素
        // 语法 element.getElementsByTagName('标签名称');父元素element必须是单个对象 获取的时候不包括父元素自己
        var ol=document.getElementsByTagName('ol')
        console.log(ol[0].getElementsByTagName('li'));

        var ll=document.getElementsByTagName('OL');
        console.log(ll);
    </script>
</body>

</html>
