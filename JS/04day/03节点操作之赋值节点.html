<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        // 1.node.cloneNode();括号里面为空 false的话就是浅拷贝 只会赋值标签本身不复里面的内容还有子标签
        var lili = ul.children[0].cloneNode();
        ul.appendChild(lili);

        // 2.node.cloneNode(true);括号里面为 true的话就是深拷贝 复制标签本身里面的内容还有子标签
        var lili1 = ul.children[0].cloneNode(true);
        ul.appendChild(lili1);
    </script>
</body>

</html>
