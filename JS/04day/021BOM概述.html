    <!-- 2.BOM 是游览器对象模型 就是把游览器当做一个对象来看待 顶级的对象是Window 主要的学习是浏览器窗口交互的一些对象 BOM是浏览器的厂商在各自的浏览器上面定义的 兼容性是比较差的 
    2.1:window对象实浏览器的顶级的对象 具有双重的角色：一它是js访问浏览器的一个接口，二它是一个全局对象 定义在全局作用域里面的变量还有函数都会成为window对象的属性还有方法  只不过是在调用的时候可以省略window-->
