<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 500px;
            margin: 200px auto;
        }

        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-left: 10px;
            background-color: #000;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            color: #fff;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var day=document.querySelector('.day');
            var hours = document.querySelector('.hours');
            var minute = document.querySelector('.minute');
            var seconds = document.querySelector('.seconds');
            var inputTime = +new Date('2023-10-23 19:00:00');//返回的是用户输入时间的总的毫秒数
            // 要选调用一次函数countDOwn()繁殖刷新有空白
            countDown();
            // 2.开启计时器
            setInterval(countDown,1000);

            function countDown() {
                var nowTime = +new Date();//返回当前时间的总的毫秒数
                var times = (inputTime - nowTime) / 1000;//times是剩余的时间的总的秒数
                var d = parseInt(times / 60 / 60 / 24);//天
                d = d < 10 ? '0' + d : d;
                day.innerHTML=d+'天'
                var h = parseInt(times / 60 / 60 % 24);//时
                hours.innerHTML = h+'h';
                h = h < 10 ? '0' + h : h;
                var m = parseInt(times / 60 % 60);//分
                m = m < 10 ? '0' + m : m;
                minute.innerHTML = m+'m';
                var s = parseInt(times % 60);//秒
                s = s < 10 ? '0' + s : s;
                seconds.innerHTML=s+'s';
                // return d + '天' + h + '时' + m + '秒' + s + '秒';
            }
            // console.log(counDown(''))

        })
    </script>
</head>

<body>
    <div>
        <span class="day"></span>
        <span class="hours"></span>
        <span class="minute"></span>
        <span class="seconds"></span>
    </div>
</body>

</html>
