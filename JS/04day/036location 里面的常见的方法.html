<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        div.addEventListener('click', function () {
            // 记录浏览的历史 可以是实现倒退的功能
            location.assign('http://www.incast.cn');
            // 不记录浏览的历史 无法倒退
            location.replace('http://www.incast.cn');
            // 刷新页面

            location.reload('http://www.incast.cn');

        })
    </script>
</body>

</html>
