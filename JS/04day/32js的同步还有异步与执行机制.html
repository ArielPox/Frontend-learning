<body>
    <!-- js的特点是单线程 也就是说一个时间里面只可以做一件事情
    为了解决这件事情 HTML5提出Web Worker的标准 允许js创建多个线程 于是就有了同步还有异步 -->
    <!--  首先执行的是执行栈中的同步任务 之后执行的是异步任务
    一旦执行栈的所有的同步的任务执行完毕 系统就会按次序的读取任务队列中的异步的任务 于是被读取的异步任务结束等待的状态 进入执行栈 开始执行-->
    <!-- 由于主编程不断的重复获取任务 执行任务 再获取 再执行 这种极致称之为时间循环 -->
</body>

</html>
