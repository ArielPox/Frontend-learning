<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // mouseover事件 鼠标进过自身的盒子的时候会触发 进过自身盒子的孩子也会触发 是因为这个事件会产生冒泡事件
        // mouseenter只有鼠标经过本身盒子的的时候会被触发 经过该盒子的子盒子的时候不会被触发 因为这个事件没有冒泡事件
    </script>
</body>
</html>
