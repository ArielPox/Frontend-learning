<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1：立即执行函数不需要调用 可以自己执行
        // 2.写法(function(){})() 或者 (function(){}());
        (function (a, b) {
            console.log(a + b);
            var num = 10;
        })(1, 3);//立即执行函数必须要使用分号分开
        (function (a, b) {
            console.log(a + b)
            var num = 10;//局部变量
        }(4, 5));
        // 立即执行函数的最大的作用就是独立创建了一个作用域 里面的所有的变量都是局部变量 不会有命名冲突的情况


    </script>
</body>

</html>
