    <div>
    </div>
    <!-- 使用的方法 -->
    <script>
        if ('addEventListener', function() {

                document.addEventListener('DOMContentLoaded', function() {
                    FastClick.attach(document.body);
                }, false);
            });
        var div = document.querySelector('div');
        div.addEventListener('click', function() {
            alert("无延迟");
        })
    </script>
