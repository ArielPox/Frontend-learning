    <title>Document</title>
    <script>
        var twoSum = function(nums, target) {
            const map = new Map();
            for (let i = 0, len = nums.length; i < len; i++) {
                if (map.has(target - nums[i])) {
                    return [map.get(target - nums[i]), i];
                }
                map.set(nums[i], i);
            }
        };
    </script>
