<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var stu=prompt('请输入学生的总人数')
        var score=0;
        for(var i=1;i<=stu;i++)
        {
            score+=parseFloat(prompt('请输入第'+i+'个学生的成绩'))
        }
        alert('学生的总分为'+score);
        var aver=score/stu;
        alert('平均分数为'+aver);
    </script>
</head>

</body>
</html>
