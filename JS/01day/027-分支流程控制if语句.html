<script>
    // if的语法结构 if(条件表达式){条件表达式为真就执行 为假就不执行}或者是执行else里面的指向语句
    if(3<5)
    {
        alert('执行语句');
    }
    var age=prompt('请输入年龄');
    if(age>=18)
    {
        alert('18岁以上成年可以进入网吧')
    }
    else{
        alert('18岁以下未成年不可以进入网吧')
    }
</script>
