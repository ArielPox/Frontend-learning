<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //方式有 toString() String() 转化为字符串的类型 
        // 和字符串拼接的结果都是字符串称为隐式转换

        // 数字转化为字符串
        // 方法一
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);
        // 方法二
        var num3=30;
        var num1 = console.log(String(num3));
        console.log(typeof num1);
        // 方法三
        var num4=9;
        var str1 = console.log(num4 + '123');
        console.log(typeof str1);

    </script>
</head>
