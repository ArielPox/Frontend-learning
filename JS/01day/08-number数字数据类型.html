<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //1. js的数字类型可以保存整数 也可以保存小数
        // 2.js中在八进制的前面加上的是0 在十六进制前面加的是0x
        // 3.数字类型的最大值
        console.log(Number.MAX_VALUE);
        // 4.数字类型的最小值
        console.log(Number.MIN_VALUE);
        // 5.js的三个特殊值 
        // Infinity-无穷大
        // -Infinity-无穷小
        // NaN-非数字
        
        // 6.isNaN()这个方法用来判断是否是非数字 是数字返归的是false 如果不是机会返回True
        console.log(isNaN(12));
        console.log(isNaN('ooo'))
    </script>
