<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.声明了一个变量为age var是一个关键字
        var age;
        // 2.赋值 把值存入到变量中
        age = 18;
        // 3.输出结果
        console.log(age);
    </script>
</head>
<!-- 变量的本质就是一段内存空间申请来存放数据的 就是用来装数据的盒子-->
<!-- 只声明不赋值就会undefined 不声明 不赋值直接使用某个值会报错
 不声明直接赋值使用不报错但是要避免-->
