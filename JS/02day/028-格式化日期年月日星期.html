<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 日期的格式化 年月日
        var date=new Date();
        console.log(date.getFullYear());//返回当前的年
        console.log(date.getMonth());//返回月份会小一个月
        console.log(date.getDate());//几号
        console.log(date.getDay);//星期 星期天就是0
        
    </script>
</head>
