<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date()日期对象 是一个构造函数 必须要用new来调用创建我们的日期对象
        var arr = new Array();//创建了一个数组对象
        var obj = new Object();//创建了一个对象实例
        // 1.使用Date() 里面没有参数 就会返回当前系统的单签时间
        var date = new Date();
        console.log(date);
        // 2.Date()有参数的写法 数值型 2019,10,01 或者是 字符串型 '2019-10-1 8:8:8'
        var date1=new Date(2019,10,01);
        console.log(date1);
        var date2=new Date('2019-10-1 8:8:8');
        console.log(date2);
    </script>
</head>

<body>

</body>

</html>
