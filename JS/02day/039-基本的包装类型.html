    <script>
        var str = 'abbc';
        console.log(str.length);//4
        //问题： 对象再回有属性与方法 负责数据类型才会有属性还有方法 简单数据类型为什么会有length的属性呢

        var temp = new String('abcd');
        // (2)把临时的变量给str
        str = temp;
        // (3)销毁这个临时的变量
        temp = null;
    </script>
