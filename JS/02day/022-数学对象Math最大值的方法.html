<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math是一个内置的对象 不是一个函数对象 具有数学常数还有函数函数的属性与方法 直接使用其中的方法
        console.log(Math.PI);//圆周率属性
        console.log(Math.max(1, 99, 33));//99 
        console.log(Math.min(-9, 27, 90));//-9

        console.log(Math.max(1, 99, 33, 'pink'));//NaN
        
        console.log(Math.max());//-Infinity


    </script>
</head>

</body>

</html>
