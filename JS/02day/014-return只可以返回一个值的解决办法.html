    <title>Document</title>
    <script>
        // 1.返回减加乘除的结果
        function getResult(num1, num2)
        {
            return [num1 + num2, num1 * num2, num1 - num2, num1 / num2];
        }

        var ret = getResult(10, 6);//返回的是一个数组
        console.log(ret);

        // 2.如果函数有return 就会返回return后面的值 如果没有就是返回undefined
    </script>
