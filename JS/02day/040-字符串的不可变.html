<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abcd';
        str = '1234';
        console.log(str); 1234
        //  1.字符串的不可变性就是指的是值的不可变 看上去str的内容是改变了 但是其实的内存中新开辟了一个内存空间 str 指向了这个空间 以前的abcd的内存没有释放 值没有改变
        //2.因为字符串的不可变 所以字符串不可以拼接大量的字符串 会造成大量的内存的浪费
        // 3.字符串的所有的方法都不会修改字符串的本身 操作完之后就会返回一个新的字符串
    </script>
</head>
