<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 要求：将数组[2,0,6,1,77,0,52,25,7]中大于10的元素全部选出来放在新的数组中

        // 方法一
        var arr=[2,0,6,1,77,0,52,25,7];
        var num=0;
        var arr2=[];
        for(var i=0;i<arr.length;i++)
        {
            if(arr[i]>10)
            {
                arr2[num]=arr[i];
                num++;
            }
        }
        console.log('筛选之前'+arr);
        console.log('筛选之后'+arr2);

        // 方法二
        var newArr=[];
        for(var i=0;i<arr.length;i++)
        {
            if(arr[i]>10)
            {
                newArr[newArr.length]=arr[i];
            }
        }
        console.log('筛选之前'+arr);
        console.log('筛选之后'+newArr);
        
    </script>
</head>
<body>
    
</body>
</html>
