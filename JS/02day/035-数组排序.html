<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 翻转数组
        var arr=['wqd','dd','deqa','edqw',231];
        arr.reverse();
        console.log(arr);

        // 2.数组的排序（冒泡排序）
        var arr1=[12,323,545,12,4443,65,12,76,5];
        arr1.sort(function(a,b)
        {
            return a-b;//升序排列
        })
        console.log(arr1);
        arr1.sort(function(a,b)
        {
            return b-a;//降序排列
        })
        // console.log(arr1);
    </script>
