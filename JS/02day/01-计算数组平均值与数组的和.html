    <title>Document</title>
    <script>
        var arr = [2, 3, 4, 5, 6, 8, 3];
        var sum = 0;
        var Len = arr.length;
        for (var i = 0; i < Len; i++) {
            sum += arr[i];
        }
        console.log('数组的求和为：' + sum);
        console.log('数组的平均值为：'+(sum / Len));
    </script>
