<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.作用域就是变量在某个范围内起作用和效果 为了提高程序的可靠性减少命名的冲突
        // 2.js(es5)之前的作用域 全局作用域 局部作用域
        // 3.全局作用域：就是整个script标签 或者是一个单独的js文件
        // 4.局部作用域：就是在函数内部才会起作用的变量
        // 5.如果在函数的内部没有声明就直接赋值的变量也属于是全局作用域里面的
        // 6.函数的形参是局部变量
        // 7.从执行的方向来看
        // 7.1：全局变量只有在浏览器关闭的时候才会被销毁 比较占内存
        // 7.2:局部变量在程序执行完之后就会被释放 比较节约内存
        // 8.作用域链：如果函数中还有函数就会有诞生一个作用域 称为作用域链
    </script>
</head>

</body>

</html>
