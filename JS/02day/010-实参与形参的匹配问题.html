<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getSum(num1,num2)
        {
            console.log(num1+num2);
        }
        //1.如果实参的个数与形参的个数一致 正常输出结果
        getSum(1,2);
        // 2.如果实参个数多余形参个数就会去形参个数 
        getSum(1,2,3);//3
        // 3.形参可以看做是没有声明的变量 多余的形参就会被定义为undefined 当实参个数小于形参的个数 就会得到NaN
        getSum(2);//NaN 
    </script>
</head>
<body>
    
</body>
</html>
