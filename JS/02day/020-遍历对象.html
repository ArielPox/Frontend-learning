<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for--in 用于数组或者是对象的属性进行遍历
        var obj = {
            name: '张三',
            age: 18,
            sex: '男'
        }
        for (var k in obj) {
            // console.log(k);//变量k一一输出对象的属性名称
            console.log(obj[k]);//obj[k]得到的是属性的值
        }
            // for in 里面使用的变量习惯于使用k要么使用key 
    </script>
</head>

<body>

</body>

</html>
