    <script>
        // 1,用的是toString()将数组转化为字符串
        var arr = [1, 21, 34, 3, 5453, 1, 67, 3, 4, 5, 5, 7, 78, 9, 8, 0, 0];
        console.log(arr.toString());

        var arr1 = [1, 21, 34, 3, 5453, 1, 67, 3, 4, 5, 5, 7, 78, 9, 8, 0, 0];
        console.log(arr1.join('  '));
        console.log(arr1.join('|'));
        console.log(arr1.join('&'));
