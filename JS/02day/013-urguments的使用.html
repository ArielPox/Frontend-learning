<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // arguments实际上是当前函数的一个内置的对象 所有的函数都有一个arguments对象 里面存储了传递的所有的实参

        // 只有函数才有arguments对象
        function fu() {
            console.log(arguments); //里面储存了传递过来的所有的实参
            console.log(arguments.length);
            console.log(arguments[2]);
            // 还可以用遍历的方式遍历arguments
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }

        //1. argumengts 是伪数组 并不是真正意义上的数组 没有真正数组的一些方法 pop() push()
        // 2.他是按照索引的方式进行储存的 具有数组的length属性
        fu(1, 2, 3);
        fu(1, 2, 3, 4, 5);
    </script>
</head>
