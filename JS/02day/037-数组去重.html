<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将旧的数组遍历 用indexof()查询新的数组中有没有该元素 没有的话就添加 有的话就不添加
        var arr = [1, 21, 34, 3, 5453, 1, 67, 3, 4, 5, 5, 7, 78, 9, 8, 0, 0];
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var dome = unique([1, 21, 34, 3, 5453, 1, 67, 3, 4, 5, 5, 7, 78, 9, 8, 0, 0]);
        var dome1 = dome.sort(function (a, b) { return a - b });//升序排列
        console.log(dome1);
    </script>
</head>
