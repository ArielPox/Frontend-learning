<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.js的引擎的运行分为：预解析 代码执行
        // 1.1:预解析js引擎会将js里面的所有的var还有function提升到当前作用域的最前面
        // 1.2：代码执行：按照代码书写的顺序从上往下一次执行
        // 2.预解析分为 变量的预解析 和 函数的预解析
        // 2.1：变量的提升：就是把所有的变量的声明提升到当前作用域的最前面 不提升赋值的操作
        // 2.2:函数的提升：就是将所有的函数声明提升到当前作用域的最前面 不调用函数
    </script>
</head>
<body>
    
</body>
</html>
