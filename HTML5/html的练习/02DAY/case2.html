<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4 align="left">青春不常在，抓紧谈恋爱</h4>
    <table width="500" align="left">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" checked="checked" name="sex" id="nan">
                <lable for="nan">男</lable>
                <input type="radio" name="sex" id="nv">
                <lable for="nv">女</lable>

            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option value="">请选择年份</option>
                    <option>2001</option>
                    <option>2002</option>

                </select>


                <select>
                    <option value="">请选择月份</option>
                    <option>1</option>
                    <option>2</option>

                </select>

                <select>
                    <option value="">请选择日期</option>
                    <option>2</option>
                    <option>3</option>

                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="贵州人"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="marry">已婚
                <input type="radio" name="marry">离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>喜欢类型</td>
            <td>
                <input type="radio" name="liketype">妖娆的

                <input type="radio" name="liketype">可爱的
                <input type="radio" name="liketype">小鲜肉
                <input type="radio" name="liketype">老腊肉
                <input type="radio" name="liketype" checked="checked">都喜欢

            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>
                自我介绍
            </td>
            <td> <textarea name="instruction" id="" cols="30" rows="2">自我介绍，根据爱好，性格介绍</textarea></td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" value="checked">我同意注册条款和会员假如标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁</li>
                    <li>抱着严谨的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
