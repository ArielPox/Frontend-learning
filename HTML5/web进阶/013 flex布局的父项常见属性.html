<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
            /* (1)属性一： */
            /* 元素是跟着主轴排列的 */
            /* flex-direction: row; */
            /* 还可以进行翻转 水平向左排列 */
            /* flex-direction: row-reverse; */
            /* 将主轴设置为Y轴之后 主轴就变成了y轴 元素垂直向下排列     */
            /* flex-direction: column; */
            /* 还可以翻转 垂直向上排列 */
            /* flex-direction: column-reverse; */

            /* (2)属性二: */
            /* justify-content: flex-start默认从主轴的头部开始|flex-end从未必开始排列|center在主轴居中对齐|space-around平分主轴上的剩余的空间|space-between先贴主轴两之后再平分空间; */
            /* justify-content: center; */

            /* (3)属性三:子元素是默认不换行的 如果放不开的时候就会缩小 也可以设置是否换 换行之后  */
            /* 默认的不换行 */
            /* flex-wrap: nowrap; */
            /* 换行 */
            /* flex-wrap: wrap; */
            /* 有了换行之后 侧轴上面控制子元素对齐的方式就用的是align-content */

            /* (4)属性四设置侧轴上面的子元素“单行”的排列方式 */
            /* align-items: flex-start从上到下|flex-end从下到上|center垂直居中|stretch拉伸 子盒子不给高度的时候才会生效 将子盒子拉伸; */
            /* align-items: center; */
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            /* align-items:stretch; */

            /* (5)属性五：设置侧轴上面的“多行”就是在换行flex-wrap:wrap;的情况下子元素排列方式 
            */
            /* align-content:center; */
            /* align-content: flex-end; */
            /* align-content: flex-start; */
            align-content: space-around;
            /* align-content: space-between; */

            /* (6)属性六：flex-flow：row|nowrap row|column 这是flex-direction与flex-wrap的复合属性*/
            flex-flow: row wrap;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 10px;
        }
    </style>
</head>

<!-- flex-direction设置主轴的方向元素就是跟着主轴排列的 默认主轴为x水平向右 侧轴为y 垂直向下两者都可以改变的 -->

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
