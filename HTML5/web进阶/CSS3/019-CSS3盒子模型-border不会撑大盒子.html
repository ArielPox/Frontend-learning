<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            height: 0;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 10px solid green;
            padding: 15px;
            /* 以前的写法会撑大 */
            box-sizing: content-box;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 10px solid green;
            padding: 15px;
            /* 这个写法不会撑大 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box1">以前会撑大</div>
    <br>
    <div class="box2">现在不会撑大</div>

</body>

</html>
