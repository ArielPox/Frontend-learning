<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            float: left;
        }

        .box1 {
            float: left;
            height: 30px;
            width: 150px;
            font-size: 16px;
            line-height: 30px;
            color: #fff;
            text-align: center;
            background-color: rgb(247, 111, 26);
        }

        .box2 {
            float: left;
            height: 0;
            width: 0;
            margin-left: -15px;
            border-top: 30px solid transparent;
            /*  border-bottom: 30px solid transparent; */
            /*  border-left: 30px solid blue;
  */
            border-right: 15px solid rgb(26, 247, 181);
        }

        .box3 {
            float: left;
            font-size: 14px;
            color: rgb(79, 73, 73);

            line-height: 30px;

            line-height: 30px;
            height: 30px;
            width: 120px;
            text-decoration: line-through;
            text-align: center;
            background-color: rgb(26, 247, 181);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">1666￥</div>
        <div class="box2"></div>
        <div class="box3">1999￥</div>
    </div>
</body>

</html>
