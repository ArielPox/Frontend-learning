<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单的轮廓线和防止拖拽文本域</title>
    <style>
        input,
        textarea {
            
           outline: none;/* 取消表单原本蓝色的轮廓线 */
        }

        textarea {
           /* 防止文本域的拉拽 */
            resize: none;
        }
    </style>
</head>

<body>

    <!-- 1 取消表单的轮廓线 -->
    <input type="text">
    <!-- 2，防止拖拽文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
