<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增加的属性选择器</title>
    <style>
        input[value] {
            color: pink;
        }
        
        input[type=text] {
            color: pink;
        }
        
        div[class^=icon] {
            color: red;
        }
        
        section[class$=date] {
            color: green;
        }
    </style>
</head>
<!-- 类选择器 伪类选择器 属性选择器的权重都是10 -->

<body>
    <!--  1利用属性选择器 就可以比用借助类或者id选择器-->
    <input type="text" name="" id="" value="请输入用户名">
    <input type="text" name="" id="">
    <br><br>
    <!--  2利用属性选择器还可以用选择属性=值开头的某些元素-->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <br><br>
    <!--  3利用属性选择器可以选择以属性值开头的某些元素-->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div class="icon5">小图标5</div>
    <!--  4利用属性选择器可以选择属性值结尾的某些元素-->
    <section class="icon1-date">小猪1</section>
    <section class="icon2-date">小猪2</section>
    <section class="icon3-date">小猪3</section>

</body>

</html>
