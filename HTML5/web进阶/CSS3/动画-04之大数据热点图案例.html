<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map {
            position: relative;
            width: 800px;
            height: 715px;
            background: url(images/map~1.png) no-repeat;
            margin: 0 auto;
        }

        .dotted {
            width: 8px;
            height: 8px;
            background-color: rgb(12, 179, 230);
            border-radius: 50%;
        }

        @keyframes round {
            0% {}

            60% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }

        .redian {
            position: absolute;
            top: 265px;
            right: 205px
        }

        .guizhou {
            position: absolute;
            top: 536px;
            right: 337px
        }

        .redian div[class^="round"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px rgb(12, 179, 230);
            border-radius: 50%;
            animation: round 1.2s linear infinite;
        }

        .redian div.round2 {
            animation-delay: 0.4s;
        }

        .redian div.round3 {
            animation-delay: 0.8s;
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="redian">
            <div class="round1"></div>
            <div class="round2"></div>
            <div class="round3"></div>
            <div class="dotted"></div>

        </div>
        <div class="redian guizhou">
            <div class="round1"></div>
            <div class="round2"></div>
            <div class="round3"></div>
            <div class="dotted"></div>

        </div>
    </div>
</body>

</html>

</html>
