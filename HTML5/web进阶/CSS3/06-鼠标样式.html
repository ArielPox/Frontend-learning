<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <Li style="cursor:default">我是鼠标的小白样式</Li>
        <Li style="cursor:pointer">我是鼠标的小手样式</Li>
        <Li style="cursor:move">我是鼠标的移动样式</Li>
        <Li style="cursor:text">我是鼠标的文本样式</Li>
        <Li style="cursor:not-allowed">我是鼠标的禁止样式</Li>
    </ul> 
</body>
</html>
