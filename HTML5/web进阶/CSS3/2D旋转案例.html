<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            margin-left: 10px;
            width: 200px;
            height: 200px;
            border: 1px solid green;
            overflow: hidden;
        }
        
        div::before {
            content: "旋转";
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 200px;
            background-color: lightgreen;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 0.6s;
        }
        
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
