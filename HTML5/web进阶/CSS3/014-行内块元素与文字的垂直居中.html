<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 150px;
        }
    </style>
</head>
<!-- 常用于设置图片或者表单（行内块元素）和文字的居中对齐 
    只针对行内元素和行内块元素有效
vertical-align：baseline（基线对齐）|top（顶端对齐）|middle（将此元素放在父元素的中部）
|bottom（吧元素的顶端与行中最低元素的顶端对齐）-->

<body>
<img src="images/xlz.png" alt="" style="vertical-align:bottom ;">底部
<br>
<img src="images/xlz.png" alt="" style="vertical-align: top;">顶部
<br>
<img src="images/xlz.png" alt="" style="vertical-align: middle;">中部
<br>
<img src="images/xlz.png" alt="" style="vertical-align: baseline;">基线
</body>

</html>
