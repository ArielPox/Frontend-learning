<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            margin: 100px;
        }

        ul li {
            float: left;
            margin-left: 10px;
            list-style: none;
            width: 120px;
            height: 40px;
            perspective: 300px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .6s;
        }
        .box:hover{
            transform: rotateX(90deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            text-align: center;
            line-height: 40px;
            color: white;
        }

        .front{
            background-color: green;
            z-index: 1;
            transform: translateZ(20px);
        }
        .back{
            background-color: rgb(236, 176, 131);
            transform: translateY(20px) rotateX(-90deg);
        }
    </style>

</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">风萧萧</div>
                <div class="back">不复还</div>
            </div>
        </li>
        
        <li>

                <div class="back">不复还</div>
            </div>
        </li>
    
    </ul>
</body>

</html>
