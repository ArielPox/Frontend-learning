<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 220px;
            height: 220px;
            background-color: pink;
            /* transition: translateX(100px) translateY(100px) translate(100px) */
            /*3d的简单写法 translates3d(x,y,z)*/
            transform: translate3d(100px, 100px, 100px);
            /* x y z是不可以省略的 如果不该就写为0 */
        }
    </style>
</head>
<!-- 三维坐标面 x轴右正左负  y轴下正上负  z轴外正里负 -->

<body>
    <div></div>
</body>

</html>
