<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: green;
            transition: all 0.6s;
        }
        
        div:hover {
            transform: translate(150px, 100px) rotate(360deg);
        }
    </style>
</head>
<!-- 有多个转换的时候格式为 transform：translate() ratate() scale()--
顺序会改变转换的效果 先旋转会改变坐标轴的方向 要将位移放在最前面 -->

<body>
    <div></div>
</body>

</html>
