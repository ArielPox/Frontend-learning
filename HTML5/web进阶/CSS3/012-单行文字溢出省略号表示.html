<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box1{
        width: 150px;
        height: 80px;
        background-color: green;
        margin: 100px auto;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .box2{
        width: 150px;
        height: 60px;
        background-color: green;
        margin: 100px auto;
        white-space: normal;
        overflow: hidden;
        display:-webkit-box;
        -webkit-line-clamp:3;
        -webkit-box-orient:vertical;
        text-overflow: ellipsis;
    }
    </style>
</head>
<!-- 单行文本溢出省略号表示满足三个条件
1.先强制一行显示文本 white-space：nowrap（默认的是normal自动换行）
2.超出的部分吟唱隐藏overflow：hidden
3.文字用省略号替代超出来的那部分 text-overflow：ellipsis -->
<body>
    <div class="box1">单行文本溢出省略号表示满足三个条件
        1.先强制一行显示文本 white-space：nowrap（默认的是normal自动换行）
        2.超出的部分吟唱隐藏overflow：hidden
        3.文字用省略号替代超出来的那部分 text-overflow：ellipsis
        </div>
        <div class="box2">多行文字溢出省略号表示有较大的兼容性问题方法是：overflow：hidden
            text-overflow:ellipsis <!-- 弹性伸缩合适模型显示： -->display：-webkit-box;
            <!-- 限制在一个块级元素显示的文本行数： -->-webkit-line-clamp：2；
            <!-- 设置或检索伸缩盒对象的子元素排列方式： -->-webkit-box-orient:vertical；
        </div>
</body>
</html>
