<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;
        }
        
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /* 让子元素有3d立体的效果 */
            transform-style: preserve-3d;
            transition: all 0.6s;
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
        
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 300px;
        }
        
        .front {
            background-color: pink;
            /* 需要隐元素的背面 */
            backface-visibility: hidden;
            z-index: 1;
        }
        
        .back {
            background-color: purple;
            /* 将背面与前面背靠背 */
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">青天望积月</div>
        <div class="back">余晖照今朝</div>
    </div>
</body>

</html>
