<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 新增的input标签中主要就是限制输入的内容 -->
<input type="email|url|date|time|mouth|week|number|tel|search|color" name=" " id=" ">
<br>
<!-- 新的表单属性 required输入内容不能为空 placeholder自动占位符 autofocus自动获取焦点
autocomplete=off|on 字段输入之前浏览器基于之前输入的字段 显示在字段填写中的选项需要在表单类同时加上name属性 multiple可以选择多文件提交-->
<input type="text" required="required" placeholder="请输入用户名" autofocus="autofocus">
<input type="submit" value="提交">

</html>
