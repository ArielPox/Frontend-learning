<!-- 媒体查询media query
使用@media查询 可以针对不同的媒体类型定义不同的样式
@media可以针对不同的屏幕尺寸设置不同的样式 -->
<!-- 语法:@media mediatype{有all 应用于所有的媒体类型 print 用于打印设备
scree 用于电脑 平板电脑 智能手机等} and|not|only (media feature):{css-Code}
用关键字@media 开头
mediatype媒体类型
关键字 not(not排除某一个媒体特性 相当于非可以省略 ) and(将多个媒体的特性连接在一起 相当于且) only(指定某一个特定的媒体特性 可以省略)
media feature媒体特性必须有小括号包含 -->
