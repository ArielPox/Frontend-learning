<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 浮动元素不会压住标准流的文字 */
            /*   float: left; */
            position: absolute;/* 绝对定位脱标 会压住文字 */
            width: 150px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <p>扶摇直上九万里 文字被压住了</p>
</body>

</html>
