<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/JQuery.min.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function() {
            // 如果针对同一类的元素做不同的操作 需要用到遍历元素 类似于for 但是更加的强大
            var sum = 0;
            // 1.each()方法遍元素
            var arr = ["red", "pink", "green"];
            // 回调函数第一个参数一定是索引号 可以自己指定索引号的名称
            $("div").each(function(i, domEle) {
                console.log(i);
                // 回调函数的第二个参数一定是dom的对选哪个
                console.log(domEle);
                // dom对象是没有css的方法的 但是jQuery有
                $(domEle).css("color", arr[i]);
                // text()获取过来的是字符型 将其转化为数字型
                sum += parseInt($(domEle).text());
            });
            console.log(sum);

            // 2.$.each()的方法遍历元素 主要用于遍历数据还有遍历对象也是可以的
            $.each($("div"), function(i, ele) {
                console.log(i);
                console.log(ele);
            });
            // 还可以用来数组
            $.each(arr, function(i, ele) {
                console.log(i);
                console.log(ele);
            });
            // 还可以用来遍历对象
            $.each({
                name: "andy",
                age: 18
            }, function(i, ele) {
                console.log(i);
                console.log(ele);
            })

        });
    </script>
</body>

</html>
