<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/JQuery.min.js"></script>
</head>

<body>
    <ul>
        <li>我是原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        // 1.创建元素
        var li = $("<li>我是后来创建的li</li>");
        // 2.添加元素
        //2.1内部添加添加成功之后就会成为兄弟
        // $("ul").append(li); //内容添加到内容的最后面
        $("ul").prepend(li); //内容添加到内容的最前面

        // 2.2外部添加 添加之后就会成为兄弟
        var div = $("<div>我是后来创建的div</div>");
        // $(".test").before(div); //放在被添加元素的前面
        $(".test").after(div); //放在被添加元素的后

        // 3.删除元素
        // $("ul").remove(); //直接删除匹配的元素 就是自杀
        $("ul").empty(); //删除元素的子节点就是孩子
        // $("ul").html(); //删除元素的孩子
    </script>
</body>

</html>
