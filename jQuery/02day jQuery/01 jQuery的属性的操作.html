<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/JQuery.min.js"></script>
</head>

<body>
    <a href="http://www.intcast.cn" title="非常好">非常好</a>
    <input type="checkbox" name="" id="">
    <div index="1" date-index="2">this is div box</div>
    <span>123</span>
    <script>
        $(function() {
            // 1.element.prop('属性名') 获取的元素的固有的属性
            console.log($('a').prop('href'));
            $('a').prop('title', '我们都很棒');
            $('input').change(function() {
                console.log($(this).prop('checked'));
            });

            // 2.自定义的属性 我们可以通过的是attr()
            console.log($('div').attr('index'));
            $('div').attr('index', 4);
            console.log("div").attr("date-index");

            // 3.数据缓存 date() 这个里面的数据是存放在元素的内容里面
            $('span').date("uname", "andy");
            console.log($("span").date("uname"));
            // 这个方法获取date-index h5自定义的属性 第一个不用谢date-  而且返回的是数字
        })
    </script>
</body>

</html>
