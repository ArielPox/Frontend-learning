<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/JQuery.min.js">
    </script>
</head>

<body>
    <ol>
        <li>这个是ol的li</li>
        <li>这个是ol的li</li>
        <li class="item">这个是ol的li</li>
        <li>这个是ol的li</li>
        <li>这个是ol的li</li>
    </ol>
    <ul>
        <li>this is ul`s li</li>
        <li>this is ul`s li</li>
        <li>this is ul`s li</li>
        <li>this is ul`s li</li>
        <li>this is ul`s li</li>
        <li>this is ul`s li</li>
        <li>this is ul`s li</li>
    </ul>
    <div>没有current类</div>
    <div class="current">这个有current类</div>
    <script>
        $(function() {
            // 1.兄弟元素 处理自身之外的所有的兄弟元素都可选取出来
            $('ol .item').siblings('li').css('color', 'red');
            // 2.第n个元素
            var index = 2;
            // 可以用选择器的方式
            $('ul li:eq(4)').css('color', 'pink');
            // 还可以用方法的方式 更加推荐的写法
            $('ul li').eq(index).css('color', 'yellow');
            // 3.判断是否有某一个元素
            console.log($('div:first').hasClass('current'));
            console.log($('div:last').hasClass('current'));

        })
    </script>
</body>

</html>
