    <button>排他思想</button>
    <button>排他思想</button>

    <script>
        $(function() {
            // 1.隐式迭代 给所有的按钮都绑定了点击的事件
            $('button').click(function() {
                // 2.当前的背景颜色变化颜色
                $(this).css('background', 'green');
                // 3.其余的兄弟去掉颜色 隐式迭代
                $(this).siblings('button').css('background', '');
            });
        })
    </script>
