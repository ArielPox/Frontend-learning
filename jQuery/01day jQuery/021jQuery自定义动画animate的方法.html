<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>动起来
    </button>
    <div></div>
    <script>
        // animate(想要修改的样式属性，[speed],[切换的效果],[fn回调函数])
        $(function() {
            $('button').click(function() {
                $('div').animate({
                    left: 500,
                    top: 100,
                    opcity: 0.4,
                    width: 300
                }, 500)
            })
        })
    </script>

</body>

</html>
