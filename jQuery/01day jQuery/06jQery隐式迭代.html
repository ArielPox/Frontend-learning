<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/JQuery.min.js"></script>
</head>

<body>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <ul>
        <li>same operation</li>
        <li>same operation</li>
        <li>same operation</li>
        <li>same operation</li>
    </ul>
    <script>
        //1.获取四个div元素
        console.log($('div'));
        // 2.给这四个元素的背景色改为绿色jQuery对象不能使用style
        $('div').css('background', 'green');
        // 3.隐式迭代就是将所有的元素进行内部的循环 给每一个元素都添加上了css这个方法
        $('ul li').css('color', 'red');
    </script>
</body>

</html>
