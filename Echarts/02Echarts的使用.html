<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.下载并且引入Echarts这个js文件因为突变是依赖这个js库的
-->
    <script src="js/Echarts.min.js"></script>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: rgb(232, 244, 56);
        }
    </style>
</head>
<!-- 使用的5个步骤
1.下载并且引入Echarts这个js文件因为突变是依赖这个js库的
2.准备一个具备大小的DOM容器 生成的图表会放在这个容器当中
3.初始化实例对象就是实例化Echarts的对象
4.制定配置项还有数据 更具需求修改配置选项
5.将配置项设置给Echart的实例的对象-->

<body>
    <!-- 2.准备一个具备大小的DOM容器 生成的图表会放在这个容器当中
 -->
    <div class="box"></div>
    <script>
        // 3.初始化实例对象就是实例化Echarts的对象
        var myChart = echarts.init(document.querySelector('.box'));
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        //5. 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
