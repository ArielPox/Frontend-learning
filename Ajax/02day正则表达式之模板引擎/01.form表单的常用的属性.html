<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--    属性	  值	                                    描述
       action	URL地址	                    规定当提交表单时，向何处发送表单数据
       method	get或post	                规定以何种方式把表单数据提交到 action URL
      enctype	application/x-www-form-urlencoded   
                multipart/form-data
                text/plain	                规定在发送表单数据之前如何对其进行编码
      target	_blank
                _self
                _parent
                _top
                framename	                            规定在何处打开 action URL
 -->

<!-- 总结：1.注意：当提交表单后，页面会立即跳转到 action 属性指定的 URL 地址
2.target:属性的解读_blank	在新窗口中打开。
        _self	默认。在相同的框架中打开。 
3.method:get 方式适合用来提交少量的、简单的数据。
post 方式适合用来提交大量的、复杂的、或包含文件上传的数据。
在实际开发中，<form> 表单的 post 提交方式用的最多，很少用 get。例如登录、注册、添加数据等表单操作，都需要使用 post 方式来提交表单。
4.enctype:注意：
在涉及到文件上传的操作时，必须将 enctype 的值设置为 multipart/form-data
如果表单的提交不涉及到文件上传操作，则直接将 enctype 的值设置为 application/x-www-form-urlencoded 即可 是因为文件的话 浏览器会自动进行编码！

-->

<body>
    <form action="/login" target="_blank" method="post">
        <input type="" name="" id="">
        <input type="text" name="" id="">
        <button type="submit">提交</button>
    </form>
</body>

</html>
