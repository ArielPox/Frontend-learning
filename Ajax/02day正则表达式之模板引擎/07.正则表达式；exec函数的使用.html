<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // regExpObject.exec(string) 用于检索字符串中的正则表达式的匹配
        let str = 'hello';
        let pattern = /o/;

        // 有就返回匹配详细的信息 无就返回null
        let result = pattern.exec(str);
        console.log(result);
    </script>
</body>

</html>
