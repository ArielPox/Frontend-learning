<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>

<body style="padding: 15px;">
    <!-- 发表评论区域 -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">发表评论</h3>
        </div>
        <div class="panel-body">
            <div>评论人：</div>
            <input type="text" name="" id="" class="form-control">
            <div>评论内容：</div>
            <textarea name="" id="input" class="form-control" rows="3" required="required">发表评论</textarea>
            <button type="submit" class="btn btn-primary" style="margin-top: 3px;">点击发表</button>
        </div>
    </div>
    <!--评论列表 -->

    <ul class="list-group">
        <li class="list-group-item">
            <span class="badge" style="background-color: rgb(60, 7, 7);">评论人：</span>
            <span class="badge" style="background-color: rgb(37, 139, 62);">发布时间：</span>
        </li>
    </ul>


</body>

</html>
