<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.mousewheel.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <!-- 1.头部区域 -->
        <div class="header">
            <h3>小思同学</h3>
            <img src="img/person01.png" alt="icon">
        </div>
        <!-- 2.中间的聊天内容 -->
        <div class="main">
            <ul style="top: 0px;" id="talk_list" class="talk_list">
                <li class="left_word">
                    <img src="img/person01.png"><span>嗨咯，你好啊</span>
                </li>
                <!--  <li class=right_word>
                    <img src="img/person02.png" alt="">
                    <span>你好哦</span>
                </li> -->
            </ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <!-- 3.下面的消息编辑区域 -->
        <div class="footer">
            <img src="img/person02.png" alt="icon">
            <input type="text" id="ipt" class="input_txt" placeholder="说点什么吧">
            <input type="button" value="发送" class="input_sub" id="btnSend">
        </div>
        <!-- 注意：只要为 audio 指定了新的 src 属性，而且指定了 autoplay，那么，语音就会自动播放 -->
        <audio src="" id="voice" autoplay style="display: none;"></audio>
        <script type="text/javascript" src="js/scroll.js"></script>
        <script src="./js/chat.js"></script>
    </div>
</body>

</html>
