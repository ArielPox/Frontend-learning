        // 1.XML:Extendable Markeup Language可扩展标记语言 
        // 类似与HTML是一种标记语言 html是网页内容的载体 XML是数据内容的载体（格式臃肿 体积大 传输的效率低） 二者没有任何的关系 
    
    2.JSON：js object Notation js对象表示法 其本质是字符串 用文本表示js对象或者数组的信息 但是JSON比XML更加小 更快 更加容易解析
