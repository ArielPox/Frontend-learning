<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 只需要在调用open的是为url地址加上指定的参数即可'?+参数'
        //1. 创建一个xhp对象
        let xhr = new XMLHttpRequest();

        //2.调用open function  在url后面拼接的参数称之为查询字符串 ?放在url地址的末尾再加上键值对即可 请求多个的话加上&符号就可 如:?id=1&bookname:"西游记"
        xhr.open('GET', 'http://www/liulongbin.top.3006./api/getbooks?id=1');

        // 3.调用send函数
        xhr.send();

        // 4.监听onreadystatechange事件
        xhr.onreadystatechange = function () {
            //监听事件一服务器响应成功的判断为真之后在进行下一步的操作
            if (xhr.readyState === 4 && xhr.status == 200) {
                //获取成功之后就只会返回id号码为1的数据
                console.log(xhr.responseText);
            }
        }


        // get请求的本质就是将参数以查询字符串的形式 追加到url地址的后面 发送到服务器
    </script>
</body>

</html>
