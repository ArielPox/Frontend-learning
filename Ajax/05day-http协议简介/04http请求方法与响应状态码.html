<body>
    <!-- http请求方法get post put(修改替换到旧资源) delete 对资源进行操作 -->
    <!-- http响应状态码返回的是响应的状态 是是被还是成功
    组成:是三位数的十进制数组成 第一位数表示状态码的类型：1 表示信息；
    2表示成功：200表示请求成功 一般用于get与post请求 201create已经创建 常用于post 与put请求；
    3表示重定向：301:永久移动请求的资源的url已经移动到其他的url地址上 需要重发起新的url 
                302临时移动：url只是暂时的移动客户端应该继续使用之前的url；
                304未修改：请求的资源未修改 不会返回任何的资源 不包含响应体
    4表示客户端错误：404:客户端提供的url无法找到 408：请求超时
     5表示服务器错误：是由于服务器的错误导致的 -->
</body>

</html>
